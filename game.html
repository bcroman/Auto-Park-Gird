<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/page_style.css" />
    <link rel="stylesheet" href="css/game_style.css" />
    <title>Auto Park Grid - Game</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="game.html">Game</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="game-layout">
        <!-- Level Header -->
        <div class="content">
            <h1></h1>
            <p class="lead"></p>

            <!-- Level Progress Bar -->
            <div class="level-progress" aria-live="polite">
                <div class="progress-text" id="progressText">Progress: 1/1 (100%)</div>
                <div class="progress-track" role="progressbar" aria-label="Level progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <!-- Level Instructions -->
        <div class="instructions">
            <h2></h2>
            <p></p>
        </div>

        <!-- User CSS Input -->
        <div class="editor">
            <h2>Write your CSS</h2>
            <textarea id="cssInput"></textarea>

            <!-- Control Btns -->
            <div class="controls">
                <button id="reset">Reset Level</button>
                <button id="hint">Show Hint</button>
                <button id="resetProgress" class="danger">Reset All Progress</button>
            </div>

            <!-- Hints Panel -->
            <div class="hint-panel hidden" id="hintPanel">
                <p class="hint-text" id="hintText">grid-column: 3 / 4;</p>
            </div>

        </div>

        <!-- Grid Preview -->
        <div class="grid-preview">
            <div class="grid">
            </div>

            <!-- Level Navigation -->
            <div class="level-nav">
                <button id="prev" class="nav-arrow">←</button>
                <span class="level-txt" id="levelTxt">Level 1</span>
                <button id="next" class="nav-arrow">→</button>
            </div>
        </div>

        <!-- Level Feedback -->
        <div class="feedback" id="feedback">
            <p class="success hidden" id="success">✔ Correct!</p>
            <p class="error hidden" id="error">✖ Try again.</p>

            <!-- Error List -->
            <ul class="feedback-list" id="feedbackList"></ul>
        </div>
    </main>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
