<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css//game_style.css" />
    <title>Auto Park Grid - Game</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="game.html">Game</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Level 1 - Car Spaning</h1>
        <p class="lead">Place the car into the highlighted parking space.</p>
    </div>

    <main class="page game-layout">
        <!-- Level Instructions -->
        <div class="instructions">
            <h2>Concept - Spanning</h2>
            <p>Look at W3Schools</p>
        </div>

        <!-- User CSS Input -->
        <div class="editor">
            <h2>Write your CSS</h2>
            <textarea id="cssInput"></textarea>

            <div class="controls">
                <button id="check">Check</button>
                <button id="reset">Reset</button>
                <button id="hint">Hint</button>
            </div>
        </div>

        <!-- Gird Preview -->
        <div class="grid-preview">
            <div class="grid">
            </div>
        </div>

        <!-- Level Feedback -->
        <div class="feedback">
            <p class="success hidden">✔ Correct!</p>
            <p class="error hidden">✖ Try again.</p>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
